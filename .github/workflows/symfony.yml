

name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker registry
      uses: docker/login-action@v1
      with:
        registry: dockydocky007
        username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

    - name: Build and push Symfony Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: dockydocky007/symfony:latest
    
    - name: Run unit tests
      run: docker run dockydocky007/symfony composer test    

    - name: Build and push RabbitMQ Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./rabbitmq.dockerfile
        push: true
        tags: dockydocky007/rabbitmq:latest

  deploy: 
    runs-on: ubuntu-latest     


    steps:
    - name: Deploy to Kubernetes
      uses: steebchen/kubectl@v2.0.0
      with:
       args: apply -f devops/symfony.yaml
             apply -f devops/rabbitmq.yaml
      


